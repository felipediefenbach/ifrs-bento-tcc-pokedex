<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pokedex</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="bootstrap-table/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pokesprite-spritesheet/assets/pokesprite-pokemon-gen8.css" />
    <link rel="stylesheet" href="pokesprite-spritesheet/assets/pokesprite-inventory.css" />
    <link rel="stylesheet" href="pokesprite-spritesheet/assets/pokesprite-misc.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <div class="collapse navbar-collapse">
          <div class="d-flex align-items-center">
            <a href="/" class="btn btn-primary px-3 me-2" role="button">
              Login
            </a>
            <a href="/register" class="btn btn-secondary me-3" role="button">
              Sign up
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

                    <div class="form-outline mb-4">
                      <input type="text" id="inputUser" class="form-control form-control-lg" />
                      <label class="form-label" for="inputUser">Your Username</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="inputPassFirst" class="form-control form-control-lg" />
                      <label class="form-label" for="inputPassFirst">Password</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="inputPassSecond" class="form-control form-control-lg" />
                      <label class="form-label" for="inputPassSecond">Repeat your password</label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button id="commitRegister" type="button" class="btn btn-secondary btn-lg px-5">Create</button>
                    </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bootstrap-table/dist/bootstrap-table.min.js"></script>
  <script src="bootstrap-table/dist/locale/bootstrap-table-pt-BR.min.js"></script>
  <script src="auth-actions.js"></script>
  <script src="auth.js"></script>
</body>
</html>
