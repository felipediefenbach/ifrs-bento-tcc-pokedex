<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pokedex</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <div class="collapse navbar-collapse">
          <div class="d-flex align-items-center">
            <a href="/" class="btn btn-primary px-3 me-2" role="button">
              Login
            </a>
            <a href="/register" class="btn btn-secondary me-3" role="button">
              Sign up
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  <form>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your Username and password!</p>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="inputUser" class="form-control form-control-lg" />
                    <label class="form-label" for="inputUser">Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="inputPass" class="form-control form-control-lg" />
                    <label class="form-label" for="inputPass">Password</label>
                  </div>

                  <button id="commitLogin" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bootstrap-table/dist/bootstrap-table.min.js"></script>
  <script src="bootstrap-table/dist/locale/bootstrap-table-pt-BR.min.js"></script>
  <script src="auth-actions.js"></script>
  <script src="auth.js"></script>

</body>
</html>
